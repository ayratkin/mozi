<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Главная</title>
</head>

  <body>

    <div class="hero__wrapper">
      <!-- Header -->
      <header>

<div class="container">
    <div class="navbar">
        <div class="logo">
            <img src="../images/logo.svg" alt="">
        </div>

        <nav class="menu">
            <ul>
                <li class="menu__item"><a class="redhover menu__item-link"  href="">Products</a></li>
                <li class="menu__item"><a class="redhover menu__item-link" href="">About us</a></li>
                <li class="menu__item"><a class="redhover menu__item-link" href="">Contact</a></li>
                <li class="menu__item"><a class="btn menu__item-link" href="">We're hiring</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>  

</div>

</header> 

      <!-- Hero -->
      <section class="section__hero" >
    <img src="../../images/hero-img.svg" class="hero__img" alt="">
    <div class="container">
        <div class="hero">
            <div class="hero__item">
                <h1 class="hero__item-title">We build products to simplify work for businesses</h1>
                <h2 class="hero__item-text">Our next-gen products empower businesses to implement agility and accelerate growth. </h2>
                <div class="hero__item-buttons">
                    <a href="#" class="btn hero_btn">Learn more</a>
                    <a href="#" class="btn__outline hero_btn">Work with us</a>
                </div>
            </div>
        </div>
    </div>
</section>
    </div>

    <section class="section section__brands">
    <div class="container">
        <h3 class="section__title">Over <span>1.3 million </span>users and global brands trust us </h3>

        <div class="brands">
            <div class="brands__item">
                <img src="../images/brand1.svg" alt="brand_icon">
            </div>
            <div class="brands__item">
                <img src="../images/brand2.svg" alt="brand_icon">
            </div>
            <div class="brands__item">
                <img src="../images/brand3.svg" alt="brand_icon">
            </div>
            <div class="brands__item">
                <img src="../images/brand4.svg" alt="brand_icon">
            </div>
            <div class="brands__item">
                <img src="../images/brand5.svg" alt="brand_icon">
            </div>
            <div class="brands__item">
                <img src="../images/brand6.svg" alt="brand_icon">
            </div>
            <div class="brands__item">
                <img src="../images/brand7.svg" alt="brand_icon">
            </div>
        </div>
    </div>
</section>
      


    <script src="js/app.min.js"></script>
  </body>
</html>
